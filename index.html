<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
<div class="container">
   <div class="row col-sm-12">
    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color:#437e7b; color:white;">
        <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i>Train Schedules</strong></h1>
        <h2 class="text-center">Admin - Schedule a Train</h2>
    </div>
  </div>
    <div class="row col-sm-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <table class="table" id="train-table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            
          </table>
        </div>
    </div>
    <div class="row col-sm-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
                <form role="form">
                  <div class="form-group">
                    <label for="search">Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Destination</label>
                    <input type="text" class="form-control" id="destination">            
                  </div>
                  <div class="form-group">
                    <label for="startYear">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train-time">
                  </div>
                  <div class="form-group">
                    <label for="endYear">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                  </div>
                  <button type="submit" class="btn btn-success" id="addTrain">Submit</button>
                </form>
            </div><!-- closes panel-body & form -->
        </div><!-- closes panel panel-primary -->
    </div><!-- closes row col-sm-12 -->
</div><!-- closes container -->
<!--<h2 id="currentTime"></h2> -->
<!--<h2 id="diffinTime"></h2> -->
<!--<h2 id="minsTillTrain"></h2> -->
<!--<h2 id="next-train"></h2> -->


  <script src="assets/javascript/app.js"></script>
</body>
</html>
